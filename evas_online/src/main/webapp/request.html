<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>EVAS</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <div>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">

            </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">

            </script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">

            </script>
    </div>

    <link rel='stylesheet' type='text/css' media='screen' href='index.css'>

</head>

<body>
    <div id="logout-panel">
        <h5 class="inherit align-middle">Are you sure you wish to log
            out?</h5>
        <form class="inherit" action="login.html">
            <input type="submit" value="Yes" type="button" class="btn btn-warning">
            <!-- <button id = "logout-panel-yes" type="button" class="btn btn-warning">Yes</button> -->
            <button id="logout-panel-no" type="button" class="btn btn-secondary" onclick="declineLogout()">No</button>
        </form>
    </div>
    <div id="overlay"></div>

    <div id="blurMe" class="container-fluid">
        <div class="row">

            <!-- logo/title: self explanatory -->
            <div id="logo" class="col-md-8">
                <h2>
                    <span class="badge badge-secondary">EVAS</span> Expense
                    Reimbursement
                </h2>
                <h1 class="SettingsBanner">Reimbursement Request</h1>
            </div>

            <!-- buffer div -->
            <div id="top-filler" class="col"></div>

            <!-- Here is the clickable that brings up account options such as logout -->
            <div id="account-panel" class="col-md-3 align-self-center" align="center">
                <div class="dropdown">
                    <button id="account-button" class="btn btn-secondary dropdown-toggle" type="button"
                        id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <!-- <%=session.getAttribute("activeAccount")%> -->
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="#">Account settings</a> <a class="dropdown-item" href="#">Account
                            activity</a> <a id="dropdown-logout" class="dropdown-item" href="#"
                            onclick="confirmLogout()">Log out</a>
                    </div>
                </div>
            </div>
        </div>


        <div class="row">

            <!-- Settings Panel -->
            <div id="new-report" class="col-sm-5 m-3 p-3 mx-auto" align="center">
                <form id="account-settings" action="UpdateSettings" method="POST">
                    <table id="settingsTable">
                        <td>
                            <lable>Catagory:</lable>
                            <td>
                                <!-- <input type="field" name="enterRequestCatagory"></td> -->
                            <select name="enterRequestCatagory">
                                <option>Food</option>
                                <option>Travel</option>
                                <option>Fuel</option>
                                <option>Other</option>
                            </select></td>
                        </tr>
                        <tr>
                            <td>Event Date:</td>
                            <td><input type="date" name="enterEventDate"></td>
                        </tr>
                        <tr>
                            <td>Amount:</td>
                            <td><input type="number"  min="0.00" max="10000.00" step="0.01" name="enterRequestValue"></td>
                        </tr>
                        <tr>
                            <td>Description: (optional)</td>
                            <td><input type="field" name="enterRequestDescription"></td>
                        </tr>
                        <tr>
                            <td>Information: (optional)</td>
                            <td><input type="textarea" name="enterRequestInformation"></td>
                        </tr>
                        <tr>
                            <td colspan="2"><input type="submit" value="Update Settings" style="width: 100%"></td>
                        </tr>
                    </table>
                </form>

            </div>


        </div>

    </div>

    <script src="index.js"></script>
</body>

</html>

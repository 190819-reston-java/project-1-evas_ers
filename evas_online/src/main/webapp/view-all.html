        <h5 class="inherit align-middle">Are you sure you wish to log

        <form action="Logout" class="inherit" method="POST">
            <input type="submit" value="Yes" type="button" class="btn btn-warning">
            <!-- <button id = "logout-panel-yes" type="button" class="btn btn-warning">Yes</button> -->
            <button id="logout-panel-no" type="button" class="btn btn-secondary" onclick="declineLogout()">No</button>
